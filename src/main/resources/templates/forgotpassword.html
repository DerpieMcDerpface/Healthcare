<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare App - Oubli de mot de passe</title>

    <!-- Main stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
</head>

<body class="bg-lightblue">
<div id="forgotpwd-div-main" class="forgotpwd-main">
    <div id="forgotpwd-title-div" class="forgotpwd-title font-darkorange">
        <br>
        HEALTHCARE APP
    </div>

    <div id="forgotpwd-form-div" class="forgotpwd-form font-darkblue">
        <form th:action="@{/password/reset}" method="post">
            <label for="forgotpwd-email">Entrez votre adresse mail pour r√©initialiser votre mot de passe :</label><br>
            <input id="forgotpwd-email" name="email" type="email" placeholder="bruce.wayne@gmail.com"><br><br>
            <input id="forgotpwd-submit" name="co-submit" type="submit" value="Valider"><br>
        </form>
    </div>
</div>
</body>
<style>

.forgotpwd-main {
    text-align: center;
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(5, 1fr);
    grid-column-gap: 0px;
    grid-row-gap: 0px;
}

.forgotpwd-title {
    grid-area: 1 / 2 / 2 / 5;
    font-size: 50px;
    font-weight: bolder;
}

.forgotpwd-form {
    grid-area: 3 / 2 / 5 / 5;
}

</style>
</html>
