<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Connexion</title>
    <meta name="description"
          content="HealthCare - Page de connexion">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-lightblue">
<br><br>
<div class="index-main">
    <div class="index-title font-darkorange">Healthcare App</div>
    <div class="index-fields">
        <form method="POST" th:action="@{/connect}">
            <label for="index-username" class="index-labels">Nom d'utilisateur</label><br>
            <input type="text" id="index-username" placeholder="Entrer le nom d'utilisateur" name="username" required><br><br>
            <label for="index-password" class="index-labels">Mot de passe</label><br>
            <input type="password" id="index-password" placeholder="Entrer le mot de passe" name="password" required><br><br>
            <input id="index-submit" name="index-submit" type="submit" value="Connexion" >
        </form>
    </div>

    <div class="index-pass-btn">
        <br><br><br>
        <a th:href="@{/password/reset}" class="font-darkblue">Mot de passe oublié ?</a>
    </div>
    <div class="index-create-btn">
        <br><br><br>
        <a th:href="@{/account/create}" class="font-darkblue">Créer un compte</a>
    </div>
</div>
</body>

<style>
.index-main {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(4, 1fr);
    grid-column-gap: 0px;
    grid-row-gap: 0px;
    align:center;
}

.index-title {
    font-size: 40px;
    font-weight: bold;
    grid-area: 1 / 2 / 2 / 4;
}

.index-fields {

    grid-area: 2 / 2 / 4 / 4;
}

.index-labels {
    font-size: 20px;
    font-weight:bold;
}

.index-pass-btn {
    font-size:14px;
    grid-area: 4 / 2 / 5 / 3;
}

.index-create-btn {
    font-size:14px;
    grid-area: 4 / 3 / 5 / 4;
}

</style>

</html>
